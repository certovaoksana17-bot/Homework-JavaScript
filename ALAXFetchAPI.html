<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAX and Fetch API</title>
</head>
<body>
    <h2>Новый пост</h2>

    <form id="postForm">
        <input type="number" id="userId" placeholder="ID пользователя" required>
        <input type="text" id="title" placeholder="Заголовок" required>
        <textarea rows="5" id="body" placeholder="Текст поля" required></textarea>
        <button type="submit">Опубликовать</button>
    </form>

    <div id="response"></div>

    <button id="loadPosts">Загрузить список постов</button>
    <div id="postsList"></div>

    <script src="ALAXFetchAPI.js"></script>
</body>
</html>
